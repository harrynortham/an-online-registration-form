<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>The Code Review</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <header>
    <div class="wrap">
      <h1>The Code Review</h1>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="form-header">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr>

      <form action="index.html" method="post">

        <fieldset>

          <legend>Contact Information</legend>

          <div class="form-item">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="full_name" placeholder="Required" required>
          </div>
          <div class="form-item">
            <label for="emailaddress">Email Address</label>
            <input type="email" id="emailaddress" name="email_address" placeholder="Required" required>
          </div>
          <div class="form-item">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="phone_number" placeholder="Required" required>
          </div>
          <div class="form-item">
            <label for="streetaddress">Street Address</label>
            <input type="text" id="streetaddress" name="street_address" placeholder="Required" required>
          </div>
          <div class="form-item">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Required" required>
          </div>
          <div class="form-item">
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="" disabled selected>Choose State</option>
              <option value="the_moon">The Moon</option>
            </select>
          </div>
          <div class="form-item zip">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zip_code" placeholder="Required" required>
          </div>
        </fieldset>
        <hr>

        <fieldset>

          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="htmlnews" value="html_news" name="newsletter_type" checked> <label for="htmlnews">HTML News</label><br>
          <input type="checkbox" id="cssnews" value="css_news" name="newsletter_type"> <label for="cssnews">CSS News</label><br>
          <input type="checkbox" id="javascriptnews" value="javascript_news" name="newsletter_type"> <label for="javascriptnews">Javascript News</label><br>

          <p>Newsletter format</p>
          <input type="radio" id="html" value="html" name="newsletterformat" checked> <label for="html">HTML</label><br>
          <input type="radio" id="plaintext" value="plain_text" name="newsletterformat"> <label for="plaintext">Plain Text</label>

          <div class="other-item">
            <label for="othertopics">Other topics you'd like to hear about</label>
            <textarea id="othertopics" name="othertopics"></textarea>
          </div>

        </fieldset>


        <button type="submit" name="button">Sign Up</button>
      </form>

    </div>
  </main>

  <footer>
    <div class="wrap">
      <p>Copyright The Code Review</p>
    </div>
  </footer>

</body>

</html>
